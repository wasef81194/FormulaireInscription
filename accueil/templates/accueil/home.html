<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon site Django</title>
</head>
<body>
    <h1>Bienvenue sur notre site Django</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>

    {% if nom %}
        <p>Bonjour, {{ nom }} ! Merci d'être passé.</p>
    {% endif %}
</body>
</html>
