<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon site Django</title>
</head>
<body>
    <h1>Bienvenue sur notre site Django</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nom">Ton nom :</label>
        <input type="text" id="nom" name="nom" required>
        <button type="submit">Envoyer</button>
    </form>

    {% if nom %}
        <p>Bonjour, {{ nom }} ! Merci d'avoir soumis le formulaire.</p>
    {% endif %}
</body>
</html>
